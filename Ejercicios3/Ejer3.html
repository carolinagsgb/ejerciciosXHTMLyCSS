<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Untitled Document</title>
    <style title="text/css">
        del{color: blue}
        ins{color: chartreuse; text-decoration: underline}

    </style>
</head>
<body>

    <p>Mi color favorito es el <del>azul</del> <ins>verde</ins>!</p>
    <p>Hay que tener en cuenta que los navegadres tachan el texto marcado con <br>
    <del>del</del> (del) y subrayan el marcado con <ins>ins</ins>.</p>



</body>
</html>
