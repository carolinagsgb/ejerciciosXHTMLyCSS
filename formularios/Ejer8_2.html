<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Untitled Document</title>
</head>
<body>

    <h1>Cosmética profesional</h1>

    <form action="respuesta.html" method="get">

        <fieldset>
            <legend>Formulario de pedido</legend>
            <h3>Identificación</h3>

            <fieldset>
                <legend>Datos de cliente</legend>

                <label for="email">Correo electrónico</label>
                <input type="text" id="email" name="email" size="20" maxlength="40"/>
                <br/>

                <label for="pass">Constraseña</label>
                <input type="password" id="pass" name="pass" size="20" maxlength="40"/>
                <br/>
                <em>Lonquitud mínima de 6 carácteres</em>

                <br/>
                <label for="direccion">Dirreción de envio</label>
                <input type="text" id="direccion" name="DR" size="10" maxlength="40"/>
            </fieldset>

            <fieldset>
                <lengend>Tipo de Cliente</lengend>

                <br/>
                <input type="radio" name="tipo" value="P"/>Particular
                <br/>
                <input type="radio" name="tipo" value="E"/>Empresa
            </fieldset>

            <h3>Datos de Pedido</h3>

            <fieldset>
                <legend>Datos de Producto</legend>

                <br/>
                <label for="producto">Producto</label>

                <select id="producto" name="producto" multiple="si" size="5">
                    <optgroup label="SoLares">
                        <option value="So-01" selected="selected">Sol-01 Solar Indice 8</option>
                        <option value="So-02" selected="selected">Sol-02 Solar Indice 15</option>
                        <option value="So-03" selected="selected">Sol-02 Solar Indice 50</option>
                    </optgroup>

                     <optgroup label="Labiales">
                        <option value="Lab-01" selected="selected">Lab-01 Gloss Red
                         </option>
                        <option value="Lab-02" selected="selected">Lab-02 Gloss Brown
                         </option>
                    </optgroup>

                </select>
            </fieldset>

            <fieldset>
                <legend>Observaciones</legend>
                <textarea rows="5" cols="50">Escriba aquí sus observaciones</textarea>
                <br/>

                <input type="checkbox" id="publi" value="si" checked="checked">
                <label for="publi">Deseo recibir información sobre ofertas y novedades</label>
            </fieldset>

            <fieldset>
                <legend>Datos bancarios</legend>
                <br/>

                <label for="numTarj">Número de Tarjeta</label>
                <input type="text" id="numTarj" name="numTarj" size="20" maxlength="40"/>


                 <label for="date">Fecha de caducidad</label>
                <input type="date" id="date" name="date" size="20" maxlength="40"/>
            </fieldset>

            <br/>
        <input type="submit" value="Aceptar"/>
        <input type="reset" value="Borrar"/>

        </fieldset>


    </form>

</body>
</html>
